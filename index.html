<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A Table</title>
    <style>
        table,th, td,tr{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Height</th>
            <th>Location</th>
            <th>First Ascent</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Mount Everest</td>
            <td>8848</td>
            <td>Nepal/China</td>
            <td>1953</td>
        </tr>
        <tr>
            <td>2</td>
            <td>K2</td>
            <td>8611</td>
            <td>Pakistan/China</td>
            <td>1954</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Kangchenjunga</td>
            <td>8586</td>
            <td>Nepal/China</td>
            <td>1955</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Lhotse</td>
            <td>8516</td>
            <td>Nepal/China</td>
            <td>1956</td>
        </tr>

        <tr>
            <td>5</td>
            <td>Makalu</td>
            <td>8416</td>
            <td>Nepal/China</td>
            <td>1955</td>
        </tr>
    </table>
</body>
</html>
